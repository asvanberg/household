<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Household</title>
</head>
<body>
<wicket:extend>
    <div wicket:id="dialog"></div>
    <a href="#" class="btn" data-toggle="modal" wicket:id="open"><i class="icon-plus"></i> <wicket:message key="create" /></a>
    <a href="#" class="btn" wicket:id="delete"><i class="icon-trash"></i> <wicket:message key="delete" /></a>

    <div class="row-fluid">
        <div class="span8" wicket:id="list"></div>
        <aside class="span4 well">
            <h4><wicket:message key="totals" /></h4>
            <p><wicket:message key="spent">
                Spent <strong wicket:id="total">12312</strong> on <strong wicket:id="count">23</strong> expenses.
            </wicket:message></p>
            <p><wicket:message key="average">
                Average expense is <strong wicket:id="average">133</strong>.
            </wicket:message></p>
            <p><wicket:message key="weekly">
                Average weekly expense is <strong wicket:id="weekly">123</strong>.
            </wicket:message></p>
        </aside>
    </div>
</wicket:extend>
</body>
</html>
