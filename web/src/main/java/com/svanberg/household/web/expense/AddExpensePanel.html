<!DOCTYPE html>
<html>
<head>
    <title>Add expense - Household</title>
</head>
<body>
<wicket:extend>
    <form wicket:id="form" method="post">
        <div wicket:id="feedback"></div>

        <label>
            <wicket:message key="date" /><br />
            <input wicket:id="date" type="date" />
        </label>
        <label>
            <wicket:message key="cost" /><br />
            <input wicket:id="cost" type="number" />
        </label>
        <label>
            <wicket:message key="category" /><br />
            <select wicket:id="category"></select>
        </label>
        <label>
            <wicket:message key="description" /><br />
            <textarea wicket:id="description"></textarea>
        </label>
    </form>
</wicket:extend>
</body>
</html>
