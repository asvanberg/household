<!DOCTYPE htmtl>
<html>
<head>
    <title>ControlGroup</title>
</head>
<body>
<wicket:border>
    <label wicket:id="label" class="control-label">Text input</label>

    <div class="controls">
        <wicket:body/>

        <span wicket:id="error" class="help-inline"></span>
        <span wicket:id="help" class="help-inline">Supporting help text</span>
    </div>
</wicket:border>
</body>
</html>
